<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .invoice {
                padding: 2rem;
            }
            .invoice-summary {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-pack: justify;
                justify-content: space-between;
                margin-top: 0.5rem;
                padding-top: 0.5rem;
            }
            .invoice-details {
                width: 15rem;
                display: -ms-flexbox;
                display: flex;
                -ms-flex-wrap: wrap;
                flex-wrap: wrap;
            }
            .invoice-details .invoice-value {
                text-align: right;
            }
            .invoice-details > div {
                width: 50%;
                margin-bottom: 0.5rem;
            }
        </style>
    </ui:define>

    <ui:define name="title">Lista negra de proveedores</ui:define>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <div class="p-grid dashboard"> 
                <div class="p-col-12" style="padding-bottom: 1px;">
                    <p:menubar>
                        <p:menuitem value="Nuevo"  icon="pi pi-file" />
                        <p:menuitem value="Modificar" icon="pi pi-pencil" disabled="true"/>
                        <p:menuitem value="Buscar"  icon="pi pi-search" actionListener = "#{empListaNegraView.buscarEmp()}"/>
                        <p:menuitem value="Guardar" icon="pi pi-save" actionListener = "#{empListaNegraView.guardar}" disabled="empListaNegraView.deshabilitado" />
                        <p:menuitem value="Imprimir" icon="pi pi-print" disabled="true"/>
                        <p:menuitem value="Principal" icon="pi pi-home" action="/app/principal?faces-redirect=true" actionListener="#{guestPreferences.ocultarMenu()}"/>

                        <f:facet  name="options">  
                            <p:commandButton icon="pi pi-sign-out" value="Salir" action="#{sessionView.logout()}" process="@this"/>
                        </f:facet>
                    </p:menubar>

                    <p:hotkey bind="ctrl+shift+f" actionListener="#{empListaNegraView.buscarEmp()}"/>
                </div>
                <div class="p-col-12">
                    <div class="card ui-fluid">
                        <div class="card-header overview-box blue">
                            <h5>
                                Busqueda de empresa
                                <i class="pi pi-filter blue" ></i>
                            </h5>
                        </div>

                        <div class="p-col-12">
                            <div class="p-field p-grid">
                                <p:outputLabel for="nitEmp" styleClass="p-col-12 p-mb-1 p-md-1 p-mb-md-0">Departamento</p:outputLabel>
                                <div class="p-col-12 p-md-2">
                                    <p:inputText id="nitEmp" style="width: 100%;" value="#{empListaNegraView.nitEmpresa}" onkeyup="queryEmpresa(this.value);" />
                                </div>

                                <p:outputLabel for="razSoc" styleClass="p-col-12 p-mb-1 p-md-1 p-mb-md-0">Razon Social</p:outputLabel>
                                <div class="p-col-12 p-md-3">
                                    <p:autoComplete id="razSoc" minQueryLength="3" value="#{empListaNegraView.razonSocial}" completeMethod="#{autoCompleteView.completeText}" effect="fade" scrollHeight="250"/>

                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="p-col-12">
                        <div class="card ui-fluid">
                            <div class="card-header overview-box">
                                <h5>
                                    <i class="pi pi-list verde" style="font-size: 16px;"></i>
                                    <p:spacer width="10"/>
                                    Información General de proveedor
                                </h5>
                            </div>

                            <div class="p-col-12 p-md-8">
                                <div class="p-field p-grid">
                                    <p:outputLabel value="D.U.I./N.I.T.:" styleClass="p-col-12 p-mb-3 p-md-3 p-mb-md-0"/>
                                    <div class="p-col-12 p-md-9">
                                        <p:outputLabel styleClass="negrita" value="#{cargaGeneralView.numeroNit}" />
                                    </div>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel value="Municipio y Departamento:" styleClass="p-col-12 p-mb-3 p-md-3 p-mb-md-0"/>
                                    <div class="p-col-12 p-md-9">
                                        <p:outputLabel styleClass="negrita" value="#{cargaGeneralView.municipioDepartamento}" />
                                    </div>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel value="Domicilio: " styleClass="p-col-12 p-mb-3 p-md-3 p-mb-md-0"/>
                                    <div class="p-col-12 p-md-9">
                                        <p:outputLabel styleClass="negrita" value="#{cargaGeneralView.domicilio}" />
                                    </div>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel value="Teléfonos: " styleClass="p-col-12 p-mb-3 p-md-3 p-mb-md-0"/>
                                    <div class="p-col-12 p-md-9">
                                        <p:outputLabel styleClass="negrita" value="#{cargaGeneralView.empresa.telefonos} , #{cargaGeneralView.empresa.numeroCelular}" />
                                    </div>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel value="Estado de registro: " styleClass="p-col-12 p-mb-3 p-md-3 p-mb-md-0"/>
                                    <div class="p-col-12 p-md-9">
                                        <p:outputLabel styleClass="negrita" value="#{cargaGeneralView.empresa.idEstadoRegistro.descripcionEstado}" />
                                    </div>
                                </div>
                                <div class="p-field p-grid">
                                    <p:outputLabel value="Rubro a participar: " styleClass="p-col-12 p-mb-3 p-md-3 p-mb-md-0"/>
                                    <div class="p-col-12 p-md-9">
                                        <p:outputLabel styleClass="negrita" value="#{cargaGeneralView.nombreRubroProveedor}" />
                                    </div>
                                </div>

                                <p:commandLink id="foto" action="#{cargaGeneralView.dlgFotografia}" disabled="#{cargaGeneralView.capacidadInstPorRubro eq null}">
                                    <p:ajax event="dialogReturn" listener="#{datosGeneralesView.updateFrm}" update="pnlFoto"/>
                                    <p:graphicImage rendered="#{cargaGeneralView.showFoto}" value="/DynamicImageServlet?file=#{cargaGeneralView.empresa.idPersona.urlImagen}" width="120"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p:confirmDialog widgetVar="delClimaFrioDlg" showEffect="fade" width="300" message="¿Esta seguro de eliminar el registro seleccionado?" header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check" actionListener="#{empListaNegraView.eliminar()}" process="@this" oncomplete="PF('delClimaFrioDlg').hide()" update="tblCeClimaFrio"/>
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times" onclick="PF('delPersonaDlg').hide()" />
            </p:confirmDialog>
        </h:form>
        <h:outputStylesheet name="personalizadas.css" library="css"/>
    </ui:define>
</ui:composition>
