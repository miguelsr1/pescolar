<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="topbar-wrapper">
            <div class="topbar-left">
                <h:link styleClass="topbar-logo">
                    <p:graphicImage name="escudo_rpt.png" style="border: 0px;" library="images" />
                </h:link>
                <div style="vertical-align: middle; margin-left: 20px;">
                    <span id="ministerio">Ministerio de Educación, Ciencia y Tecnología</span>
                    <span id="sistema">Sistema de Paquetes Escolares</span>
                </div>

            </div>
            <div class="layout-topbar-right">

                <ul class="layout-topbar-actions">
                    <li class="topbar-item user-profile">
                        
                            <p:graphicImage name="user.svg" library="images" style="margin-right: 7px !important; margin-top: 4px;"/>
                            <div class="profile-info">
                                <h6>#{sessionView.usuario.idPersona.usuario} - #{sessionView.usuario.idTipoUsuario.descripcion}</h6>
                                <span style="display: #{(sessionView.usuario.idTipoUsuario.idTipoUsuario ne 9)?'block':'none'}">#{sessionView.ubicacion}</span>
                                <span>#{sessionView.anhoProceso}</span>
                            </div>
                        
                    </li>
                </ul>


            </div>
        </div>
    </div>

</ui:composition>
