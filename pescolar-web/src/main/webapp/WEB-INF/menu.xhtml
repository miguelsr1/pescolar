<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pv="http://primefaces.org/paradise">

    <div class="layout-menu-wrapper #{guestPreferences.darkMenu ? 'layout-menu-dark' : null}">
        <div class="layout-menu-container">
            <h:form id="menuform">
                <f:event type="preRenderView" listener="#{menuView.armarMenu()}"></f:event>
                
                <div class="mobile-search">
                    <i class="pi pi-fw pi-search topbar-search-icon"></i>
                    <input type="text" class="topbar-search" placeholder="Type your search here"/>
                </div>
                <pv:menu widgetVar="paradiseMenuWidget" model="#{menuView.model}" />
            </h:form>
        </div>
    </div>

</ui:composition>
