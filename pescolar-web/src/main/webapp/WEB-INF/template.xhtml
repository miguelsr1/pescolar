<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Paradise</ui:insert></title>
        <h:outputScript name="js/layout.js" library="paradise-layout"/>
        <h:outputScript name="js/prism.js" library="paradise-layout"/>
        <h:outputScript name="funciones.js" library="js"/>
        <ui:insert name="head"/>

        <script type="text/javascript">
            function buttonConfig() {
                if ($('#layout-config').hasClass('layout-config-active')) {
                    $('#areaTrabajo').removeClass('ui-widget-overlay');
                } else {
                    $('#areaTrabajo').addClass('ui-widget-overlay');
                }
            }

        </script>

        <style type="text/css">
            .ui-widget-overlay {
                background-color: #424242;
                opacity: 0.3;
                filter: alpha(opacity=70);
                transition: all 2.5s ease;
            }
            #ministerio::after{
                content: "\a";
                white-space: pre;
            }
            #ministerio{
                font-size: 18px;
            }
            #sistema{
                font-size: 14px;
            }
            @media (max-width: 960px) {
                #ministerio::after{
                    content: "\a";
                    white-space: pre;
                }
                #ministerio{
                    font-size: 14px;
                }
                #sistema{
                    font-size: 12px;
                }
            }


            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li > ul {
                right: auto;
                left: 0;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li > ul > li > img,
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li > ul > li >  i,
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li > ul > li >  .ui-inputswitch {
                margin-right: 0;
                margin-left: 6px;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li.user-profile > .profile-info {
                margin-right: 7px;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li.user-profile > .profile-info h6 {
                font-weight: 600;
                margin: 0;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li.user-profile > .profile-info span {
                display: block;
                font-size: 10px;
                font-weight: normal;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-rightpanel-button {
                -webkit-transform: rotate(-180deg);
                -moz-transform: rotate(-180deg);
                -o-transform: rotate(-180deg);
                -ms-transform: rotate(-180deg);
                transform: rotate(-180deg);
            }



            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > .topbar-item.search-item {
                margin: 0;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > .topbar-item.search-item > form {
                display: none;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > .topbar-item.search-item {
                display: flex;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > .topbar-item > ul {
                top: 104px;
                width: 90%;
                left: 5%;
                position: fixed;
            }

            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right {
                height: 100%;
                flex-grow: 1;
                padding: 10px 32px 10px 12px;
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                -ms-flex-pack: justify;
                justify-content: space-between;
                border-right: solid 1px transparent;
            }

            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                -ms-flex-pack: end;
                justify-content: flex-end;
                flex-grow: 1;
                list-style-type: none;
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li {
                position: relative;
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                -ms-flex-pack: center;
                justify-content: center;
                height: 100%;
            }

            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li.user-profile > img {
                width: 40px;
                height: 40px;
            }

            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li.user-profile  {
                color: #515C66;
            }
            .layout-wrapper .topbar .topbar-wrapper .layout-topbar-right .layout-topbar-actions > li.user-profile {
                display: -ms-flexbox;
                display: flex;
                margin: 0 6px;
                padding: 10px;
            }
            .negrita{
                font-weight: bold;
            }
            .filaEliminada {
                background-color: #ffcccc !important;
                background-image:none !important;
                color:#000000 !important;
            }
        </style>
    </h:head>

    <h:body styleClass="#{guestPreferences.inputStyleClass}" style="background-color: #303845 !important;">
        <div class="layout-wrapper #{guestPreferences.menuMode} ">
            <ui:include src="./topbar.xhtml"/>
            <ui:include src="./config.xhtml"/>

            <div class="layout-main">
                <ui:include src="./menu.xhtml"/>

                <div id="areaTrabajo" class="layout-content" >

                    <ui:insert name="content"/>
                </div>
            </div>            
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <div class="layout-mask modal-in"></div>
        <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/demo.css" library="demo"/>
        <h:outputStylesheet name="personalizadas.css" library="css"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>
    </h:body>

</html>
