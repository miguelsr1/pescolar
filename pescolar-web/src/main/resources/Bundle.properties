contratacion.estadistica.correo.cuerpo=Estimadas (os) directoras (es) de Centros Educativos:<br/><br/>Por este medio  se informa  el inicio de los procesos para la contrataci\u00f3n de los bienes del Programa Dotaci\u00f3n de Uniformes, Zapatos y \u00datiles Escolares para estudiantes de Centros Educativos P\u00fablicos, correspondientes al a\u00f1o 2021, los cuales inician con la <u>validaci\u00f3n de matr\u00edcula real del Centro Educativo</u>, que debe ser reportada en <u>formato anexo (favor respetar formato)</u>, adem\u00e1s deben <u>reportar los sobrantes de bienes que han quedado en poder del Centro Educativo</u>, para que sean descontados de la compra para 2021, y comprar \u00fanicamente lo que se necesita seg\u00fan matricula real de estudiantes.<br/><br/>En el caso que la estad\u00edstica de un grado o nivel educativo sea superior a la reportada en el SIGES, debe presentar nota justificando la situaci\u00f3n a la unidad de acreditaci\u00f3n departamental y dicha nota con firma de recibida en ese departamento, debe anexarse al formato a presentar.<br/><br/>Adem\u00e1s, se remite formato de <u>Declaraci\u00f3n Jurada</u> sobre la certeza de la informaci\u00f3n reportada.<br/><br/>Estos formatos deben presentarse en forma f\u00edsica a la oficina de la <u>Direcci\u00f3n Departamental en la semana del 29 de septiembre al 2 de octubre de 2020 o de conformidad con programaci\u00f3n de la Direcci\u00f3n Departamental correspondiente.</u><br/><br/>Si su Centro Educativo atiende la Modalidad Flexible, detallar la matr\u00edcula en el formato anexo.<br/><br/>Atentamente,<br/><br/>Rafael Arias<br/>T\u00e9cnico de la Gerencia de Paquete Escolar.


