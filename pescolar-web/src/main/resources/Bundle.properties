prov.declaracion.detalle=Yo, POR ESTE MEDIO Y DE MANERA EXPRESA, BAJO JURAMENTO HAGO LAS SIGUIENTES DECLARACIONES: A) Autorizo al Ministerio de Educaci\u00f3n, Ciencia y Tecnolog\u00eda (MINEDUCYT) a incorporar mi Oferta Global, y que fue presentada esta misma fecha, al Sistema Electr\u00f3nico de Compras P\u00fablicas (COMPRASAL) de la Unidad Normativa de Adquisiciones y Contrataciones de la Administraci\u00f3n P\u00fablica del Ministerio de Hacienda, para que forme parte de mi registro al igual que los dem\u00e1s requisitos. B) Que aceptar\u00e9 las adjudicaciones a mi favor, en los municipios que detallo en la oferta global ;C) Asimismo declaro que conozco y acepto todos los lineamientos, instructivos, requisitos y exigencias emitidos para la ejecuci\u00f3n del Programa Dotaci\u00f3n de Paquetes Escolares vigentes; D) Me comprometo a someterme a las sanciones que el/los Organismo(s) de Administraci\u00f3n Escolar o el MINEDUCYT estime(n) pertinentes; E) Declaro estar sabedor que al negarme a aceptar una adjudicaci\u00f3n injustificadamente tendr\u00e1 como consecuencia la reducci\u00f3n en la capacidad de contrataci\u00f3n para adjudicaciones, sabedor(a) que son el resultado de la calificaci\u00f3n y mi oferta y que no existe impedimento para cumplir con las adjudicaciones, excepto en los casos en que obtenga prueba en contrario, y que no sea imputable a mi persona; F) Declaro que conozco ampliamente las inhabilitaciones y excepciones a la capacidad de ofertar y contratar descritas en los art\u00edculos 25, 26 158 y 159 de la LACAP, adem\u00e1s de las consecuencias de hacer caso omiso a lo dispuesto en ellos, como lo es la nulidad de los contratos y la denuncia correspondiente. Por lo que expreso no encontrarme inhabilitado ni exceptuado para poder ofertar y contratar con la Administraci\u00f3n P\u00fablica; G) Que la prestaci\u00f3n del servicio o el suministro de {0}, me comprometo a realizarla total e indiscutiblemente de acuerdo a las Especificaciones T\u00e9cnicas establecidas por el Ministerio de Educaci\u00f3n, Ciencia y Tecnolog\u00eda las cuales conozco y estoy consciente de la obligatoriedad de cumplimiento, entregarlo en el plazo establecido y en el Centro Educativo acorde a la forma establecida en los lineamientos y las consecuencias en contrario; H) En caso que se encontrar\u00e1n inconsistencias en las Especificaciones T\u00e9cnicas de los bienes entregados por mi persona, que afecten la prestaci\u00f3n del servicio o el suministro de los bienes, me comprometo a aceptar las correcciones necesarias para ejecutar debidamente dicho contrato, asumi\u00e9ndolo dentro del mismo costo; I) Manifiesto que mi correo electr\u00f3nico es {1}, y mi negocio est\u00e1 ubicado en {2}, y propongo que dichas direcciones sean utilizadas por los contratantes y dem\u00e1s instituciones del MINEDUCYT, para dirigir sus notificaciones o actos de comunicaci\u00f3n en general. Por ello solicito que sean agregadas a la cl\u00e1usula de NOTIFICACI\u00d3N de los contratos adjudicados a mi favor, al igual que mi(s) n\u00famero(s) de tel\u00e9fono de contacto; J) Me comprometo a someterme a las sanciones que el Organismo de Administraci\u00f3n Escolar o el Ministerio de Educaci\u00f3n, Ciencia y Tecnolog\u00eda estime pertinentes; K) Acerca de mi Oferta M\u00e1xima: Acepto suministrar al MINEDUCYT y Centros Educativos adjudicados la capacidad establecida en la carta de calificaci\u00f3n de CONAMYPE correspondiente a las contrataciones para entrega del {3}; L) Que para los efectos legales de esta declaraci\u00f3n, se\u00f1alo como domicilio esta ciudad a cuyos tribunales me someto expresamente. Y por encontrarme de acuerdo con lo expresado en la presente, por este medio electr\u00f3nico.

