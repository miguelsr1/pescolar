<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>DH - CSSO</title>

        <script type="text/javascript">
            //<![CDATA[
            /**
             * Faces Validator
             */
            PrimeFaces.validator['custom.emailValidator'] = {

                pattern: /\S+@\S+/,

                validate: function (element, value) {
                    //use element.data() to access validation metadata, in this case there is none.
                    if (!this.pattern.test(value)) {
                        throw {
                            summary: 'Error de validación',
                            detail: value + ' no es un correo valido.',
                            severity: 'error'
                        }
                    }
                }
            };


            //]]>
        </script>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="growl" showDetail="true" escape="false" sticky="true" >
                <p:autoUpdate />
            </p:growl>

            <div class="login-panel ui-fluid">
                <div class="p-grid p-nogutter">
                    <div class="p-col-12 logo-container">
                        <h:panelGrid columns="2" width="100%">
                            <p:graphicImage name="logo_mined.jpg" library="images" width="200"/>

                            <p:outputLabel style="font-size: 18px;">Elección de Miembros de CSSO</p:outputLabel>
                        </h:panelGrid>
                    </div>
                    <div class="p-col-12">
                        <p:outputLabel for="pwd1" value="Clave de Acceso: "/>
                        <div class="input-wrapper">
                            <p:password id="pwd1" value="#{validarProveedorMB.pass1}" match="pwd2" label="Password 1" required="true" disabled="#{!validarProveedorMB.tokenValido}" />
                        </div>
                    </div>


                    <div class="p-col-12">
                        <p:outputLabel for="pwd2" value="Confirmar clave:"/>
                        <div class="input-wrapper">
                            <p:password id="pwd2" value="#{validarProveedorMB.pass1}" label="Password 2" required="true" disabled="#{!validarProveedorMB.tokenValido}"/>
                        </div>
                    </div>
                    <div class="p-col-12 button-container">
                        <p:button value="Entrar" styleClass="ui-button-info ui-button-raised"/>
                    </div>
                </div>
            </div>

            
        </h:form>
    </h:body>
    <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>


</html>
