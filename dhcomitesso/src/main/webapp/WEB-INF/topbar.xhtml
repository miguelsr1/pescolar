<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="topbar-wrapper">
            <div class="topbar-left">
                <h:link styleClass="topbar-logo">
                    <p:graphicImage name="escudo_rpt.png" style="border: 0px;" library="images" />
                </h:link>
                <div style="vertical-align: middle; margin-left: 20px;">
                    <span id="ministerio">Ministerio de Educación, Ciencia y Tecnología</span>
                    <span id="sistema">Comite de Salud y Seguridad Ocupacional</span>
                </div>

            </div>
            <div class="topbar-right">
                <a href="#" id="user-display">
                    <span class="username">
                        <ui:insert name="usuario"/>
                    </span>
                </a>
                <h:form>
                    <p:commandLink action="#{guestPreferences.submit()}">
                        <i class="pi pi pi-fw pi-power-off" style="font-size: 18px;" />
                    </p:commandLink>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
